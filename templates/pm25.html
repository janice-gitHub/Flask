<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>PM2.5數據列表</h1>
    <table border="1">

        <thead>
            <tr>
                {% for col in columns %}
                <th>{{col}}</th>
                {% endfor %}

        <tbody>
            {% for value in values %}
            <tr>
                {% for data in value %}
                <td>{{data}}</td>
                {% endfor %}
            </tr>
            {% endfor %}


        </tbody>
        </tr>
        </thead>

    </table>

</body>

</html>
